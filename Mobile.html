<!doctype html>
<meta charset=utf-8>
<meta name=apple-mobile-web-app-capable content=yes>
<meta name=apple-mobile-web-app-status-bar-style content=black>
<title>PC</title>
<link rel="shortcut icon" href="/Arcade/logo.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/Arcade/logo.ico" type="image/x-icon">
<link rel=stylesheet href=/assets/apps/app.css>
<div class=player></div>
<div class=splash>
<div>
  <img src="/Arcade/logo.ico" alt="" width="300" height="300">
  <div id="myProgress">
  <div id="myBar">0%</div>
</div>
</div>
<body onload="move()">
<style>
#myProgress {
  width: 70%;
  background-color: #ddd;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: #47574d;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 50);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      window.location.href = 'https://dog12312.github.io'
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
</body>
