<!doctype html>
<meta charset=utf-8>
<meta name=apple-mobile-web-app-capable content=yes>
<meta name=apple-mobile-web-app-status-bar-style content=black>
<title>Alpha Editor</title>
<link rel="shortcut icon" href="https://raw.githubusercontent.com/processing/p5.js-website-OLD/master/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/processing/p5.js-website-OLD/master/favicon.ico" type="image/x-icon">
<link rel=stylesheet href=/assets/apps/app.css>
<div class=player></div>
<div class=splash>
<div>
  <img src="https://raw.githubusercontent.com/processing/p5.js-website-OLD/master/favicon.ico" alt="" width="300" height="300">
  <div id="myProgress">
  <div id="myBar"></div>
</div>
</div>
<body onload="move()">
<style>
#myProgress {
  width: 100%;
  background-color: #000;
}
#myBar {
  width: 10%;
  height: 30px;
  background-color: #fff;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 30);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      window.location.href = 'https://alpha.editor.p5js.org/'
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>
</body>
