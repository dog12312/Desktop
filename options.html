<style>
.home {
    position: absolute;
    top: 50%;
    left: 50%;
    color: black;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}
#overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.8);
    z-index: 2;
    cursor: pointer;
}

#text{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}
</style>
<script>
function reinstall() {
    document.getElementById("overlay").style.display = "block";
}

function cancelreinstall() {
    document.getElementById("overlay").style.display = "none";
}
function check() {
  var checkinstall = localStorage.getItem("osinstalled");
  if (checkinstall == "1") {
    bootup();
  } else {
    window.location.href = "/reinstall.html"
  }
}
</script>
