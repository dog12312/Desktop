<title>The Xeon Project</title>
<link rel="shortcut icon" href="/C/Windows/System32/windows.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/C/Windows/System32/windows.ico" type="image/x-icon">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('/w3images/forestbridge.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<div class="bgimg">
  <div class="topleft">
    <img onclick="window.location.href = 'https://dogindustrialstudios.github.io/Xeon/';" src="https://dogindustrialstudios.github.io/Xeon/Xeon.png" alt="" style="width:20%;">
  </div>
  <div class="middle">
    <img onclick="window.location.href = 'https://dog12312.github.io/Arcade';" src="https://dog12312.github.io/Arcade/logo.ico" alt="" style="width:30%;">
    <p>Arcade</p>
    <p> </p>
    <p> </p>
    <h1>Xeon Project</h1>
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>Dog Industrial Studios</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("December 18, 2017 10:10:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
