<meta name=apple-mobile-web-app-capable content=yes>
<meta name=apple-mobile-web-app-status-bar-style content=black>
<title>Desktop</title>
<link rel="shortcut icon" href="./logo.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="./logo.ico" type="image/x-icon">
<link rel=stylesheet href=https://dog12312.github.io/desktop.css>

<div id="arcade">
<!DOCTYPE html>
<html>
<style>
#arcadeapp {
    position: absolute;
    z-index: 9;
    text-align: center;
    border: 1px solid #d3d3d3;
}

#arcademove {
    padding: 10px;
    cursor: move;
    z-index: 10;
}
</style>
<body>

<div id="arcadeapp">
  <div id="arcademove">_</div>
<a onclick="window.open( 'https://dog12312.github.io/Arcade', 'AppStore', 
'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=880,height=647' );"><img src="/Arcade/logo.ico" alt="" width="50" height="50"></a>
</div>

<script>
//Make the DIV element draggagle:
dragElement(document.getElementById(("arcadeapp")));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
</div>
