<h1 id="text"></h1>
<p> </p>
<a onclick="window.location.href = '/C/Windows/System32/admin'">Run as admin</a>
<body onload="check();">
<script> 
function check() {
  var checkinstall = localStorage.getItem("osinstalled");
  if (checkinstall == "1") {
    document.getElementById('text').innerHTML = 'Locked []-)'";
    admin();
  } else {
    document.getElementById('text').innerHTML = 'No Operating System installed'"
  }
}
function admin() {
    var x = document.getElementById("adminlogin");
    if (x.style.display === "block") {
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}
</script>
<style>
#adminlogin {
  display: none;
}
</style>
</body>
