<!DOCTYPE html>
<html>
<link rel=stylesheet href=/C/Windows/System32/System32.css>
<body onload="IDSelect();">
<script>
function IDSelect() {
    var ID = prompt("Please enter your name ID", "User ID");
    if (ID != null) {
        window.location.href = '/C/Users/Account/' + ID + '/Desktop';
    }
}
</script>
</body>
</html>
