<title>Sign in-Desktop</title>
<style> 
input[type=text] {
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    background-color: #000;
    color: white;
}
input[type=button], input[type=submit], input[type=reset] {
    background-color: #000;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
<div align="center">
<form>
  <font color="white"><h1>User ID</h1></font>
  <input type="text" id="EnterUserID" value="EX:Roar488492">
</form>
<input type="button" onclick="checkUserID();" value="Enter!">
<p> </p>
<input type="button" onclick="location.replace('https://dog12312.github.io/C/Users/user/Desktop/index.html');" value="don't have a custom desktop.">
<script>

function setUserID(cname,cvalue) {
    document.cookie = cname + "=" + cvalue + ";";
}
function getUserID(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
function checkUserID() {
    var ID=getUserID("UserID");
    if (ID != "") {
        location.replace('https://dog12312.github.io/C/Users/user/Desktop/index.html');
    } else {
       var ID = document.getElementById("EnterUserID").value;
       if (ID != "" && ID != null) {
           setUserID("UserID", ID;
           location.replace('https://dog12312.github.io/C/Users/Account/user/' +  ID + '/Desktop/index.html');
       }
    }
}
</script>
</div>
