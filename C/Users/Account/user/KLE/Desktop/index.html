<script>
var usnm = "ThermalCat";
var pswd = "qwerty12345";
function setUsername(cname,cvalue) {
    document.cookie = cname + "=" + cvalue + ";";
}
function getUsername(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
function checkUsername() {
    var user=getUsername("username");
    if (user == usnm) {
        checkPassword();
    } else {
       user = prompt("Please enter your username:","");
       if (user == usnm) {
           setUsername("username", user);
           checkPassword();
       } else {
       window.history.back();
       window.close();
       }
    }
}
function setPassword(pname,pvalue) {
    document.cookie = pname + "=" + pvalue + ";";
}
function getPassword(pname) {
    var password = pname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(password) == 0) {
            return c.substring(password.length, c.length);
        }
    }
    return "";
}
function checkPassword() {
    var pass=getPassword("password");
    if (pass == pswd) {
        alert("Welcome again");
        secure();
    } else {
       pass = prompt("Please enter your password:","");
       if (pass == pswd) {
           setPassword("password", pass);
           alert("Welcome");
           secure();
       } else {
       alert("error");
       window.history.back();
       window.close();
       }
    }
}
</script>
