<body onload="checkDesktop()">
<script>
function setDesktop(cname,cvalue) {
    document.cookie = cname + "=" + cvalue + ";";
}

function getDesktop(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkDesktop() {
    var username=getDesktop("Username");
    if (username != "") {
        checkDesktop();
    } else {
       username = prompt("Enter your Username", "");
       if (username != "" && username != null) {
           setDesktop("Username", username);
           window.history.back();
       }
    }
}
    
    
function setDesktopPassword(cname,cvalue) {
    document.cookie = cname + "=" + cvalue + ";";
}

function getDesktopPassword(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkDesktopPassword() {
    var Password=getDesktopPassword("UserIDPassword");
    if (Password == "doggo") {
        setTimeout(secure, 10000);
    } else {
       Password = prompt("Enter your password.", "");
       if (Password != "" && Password != null) {
           setDesktopPassword("UserIDPassword", Password);
           window.history.back();
       }
    }
}
</script>
