<body onload="checkUsername();">
<script>
var usnm = "dog12312";
var pswd = "doggo";
function setUsername(cname,cvalue) {
    document.cookie = cname + "=" + cvalue + ";";
}
function getUsername(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkUsername() {
    var user=getUsername("username");
    if (user == usnm) {
        checkPassword();
    } else {
       user = prompt("Please enter your username:","");
       if (user == usnm && user != null) {
           setUsername("username", user, 30);
           checkPassword();
       } else {
       window.history.back();
       }
    }
}
function setPassword(pname,pvalue) {
    document.cookie = pname + "=" + pvalue + ";";
}
function getPassword(pname) {
    var name = pname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkPassword() {
    var pass=getPassword("password");
    if (pass == pswd) {
        alert("Welcome again " + user);
    } else {
       pass = prompt("Please enter your password:","");
       if (pass == pswd && pass != null) {
           setPassword("password", pass, 30);
           alert("Welcome again " + user);
       } else {
       window.history.back();
       }
    }
}
</script>
